<div class="p-5">
    <div class="mx-4 p-4">
        <div class="flex items-center">
            <div class="flex items-center text-gray-800 relative">
                <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2  "  [ngClass]="{'border-gray-800': step >= 1, 'border-grey-600': step < 1}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bookmark ">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase " [ngClass]="{'text-gray-800': step >= 1, 'text-grey-600': step < 1}">Name</div>
            </div>
            <div class="flex-auto border-t-2 transition duration-500 ease-in-out " [ngClass]="{'border-gray-800': step >= 2}"></div>
            <div class="flex items-center text-gray-500 relative">
                <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 "  [ngClass]="{'border-gray-800': step >= 2, 'border-gray-300': step < 2}" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-plus ">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>  
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase" [ngClass]="{'text-gray-800': step >= 2 }" >Phone</div>
            </div>
            
            <div class="flex-auto border-t-2 transition duration-500 ease-in-out "  [ngClass]="{'border-gray-800': step >= 3}"></div>
            <div class="flex items-center text-gray-500 relative">
                <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 " [ngClass]="{'border-gray-800': step >= 3}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail ">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase " [ngClass]="{'text-gray-800': step >= 3}">Email</div>
            </div>
            <div class="flex-auto border-t-2 transition duration-500 ease-in-out" [ngClass]="{'border-gray-800': step >= 4}"></div>
            <div class="flex items-center text-gray-500 relative">
                <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 " [ngClass]="{'border-gray-800': step >= 4}">
                 
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                </div>
                <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase" [ngClass]="{'text-gray-800': step >= 4}">Address</div>
            </div>
            <!-- <div class="flex-auto border-t-2 transition duration-500 ease-in-out" [ngClass]="{'border-gray-800': step >= 5}"></div> -->
            <!-- <div class="flex items-center text-gray-500 relative">
                <div class="rounded-full transition duration-500 ease-in-out h-12 w-12 py-3 border-2 " [ngClass]="{'border-gray-800': step >= 5}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-database ">
                        <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                    </svg>
                </div>
                <div class="absolute top-0 -ml-10 text-center mt-16 w-32 text-xs font-medium uppercase " [ngClass]="{'text-gray-800': step >= 5}">Confirm</div>
            </div> -->
            
        </div>
    </div>
    <div class="mt-8 p-4">
        <div>
          <form [formGroup] = "registrationForm">
            <div *ngIf="step == 1" class="font-bold text-gray-600 text-xs leading-8 uppercase h-6 mx-2 mt-3">Full Name</div>
            <div  *ngIf="step == 1" class="flex flex-col md:flex-row">
                <div class="w-full flex-1 mx-2 svelte-1l8159u">
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                        <input formControlName = "fname"  placeholder="First Name" class="p-1 px-2 appearance-none outline-none w-full text-gray-800" > </div>
                        <div style="color: red; font-size: 12px;" *ngIf = "!this.registrationForm.get('fname').valid && this.registrationForm.get('fname').touched">Cannot be empty</div>
                </div>
                <div class="w-full flex-1 mx-2 svelte-1l8159u">
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                        <input placeholder="Last Name" formControlName = "lname" class="p-1 px-2 appearance-none outline-none w-full text-gray-800" > </div>
                </div>
            </div>
            <div  *ngIf="step == 2" class="flex flex-col md:flex-row">
                <div class="w-full mx-2 flex-1 svelte-1l8159u">
                    <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"> Phone  (10 digits only)</div>
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                        <input placeholder="999999999"  formControlName = "phone" type="number" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                        <div style="color: red; font-size: 12px;" *ngIf = "!this.registrationForm.get('phone').valid && this.registrationForm.get('phone').touched">Cannot be empty</div>
                      </div>
            </div>
            <div *ngIf="step == 3" class="flex flex-col md:flex-row">
              <div class="w-full mx-2 flex-1 svelte-1l8159u">
                  <div class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase"> Email</div>
                  <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                      <input placeholder="user@gmail.com"  formControlName = "email" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                      <div style="color: red; font-size: 12px;" *ngIf = "!this.registrationForm.get('email').valid && this.registrationForm.get('email').touched">Cannot be empty</div>
                  </div>
          </div>
          <div *ngIf="step == 4">
              <div class="font-bold text-gray-600 text-xs leading-8 uppercase h-6 mx-2 mt-3">Address</div>
            <div formGroupName = "address" class="flex flex-col md:flex-row">
                <div class="w-full flex-1 mx-2 svelte-1l8159u">
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                        <input placeholder="City" formControlName = "city" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                </div>
                <div class="w-full flex-1 mx-2 svelte-1l8159u">
                    <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                        <input placeholder="State" formControlName = "state" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
                </div>
                <div class="w-full flex-1 mx-2 svelte-1l8159u">
                  <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                      <input placeholder="Country" formControlName = "country" class="p-1 px-2 appearance-none outline-none w-full text-gray-800"> </div>
              </div>
              <div class="w-full flex-1 mx-2 svelte-1l8159u">
                  <div class="bg-white my-2 p-1 flex border border-gray-200 rounded svelte-1l8159u">
                      <input placeholder="Pin Code" formControlName = "zip" class="p-1 px-2 appearance-none outline-none w-full text-gray-800" type="number" required> </div>
              </div>
            </div>
          </div>
           </form>
        </div>
        <h1 *ngIf="step == 5">Name : {{this.registrationForm.value}}</h1>
        <div class="flex p-2 mt-4">
            <button (click)="prev()" *ngIf="step != 1" class="text-base hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
        hover:bg-gray-200  
        bg-gray-100 
        text-gray-700 
        border duration-200 ease-in-out 
        border-gray-600 transition">Previous</button>
            <div class="flex-auto flex flex-row-reverse">
                <button (click)="next()" *ngIf="step != 4"  class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
        hover:bg-blue-600  
        bg-blue-600 
        text-teal-100 
        border duration-200 ease-in-out 
        border-gray-800 transition">Next</button>
            </div>
            <div *ngIf="step == 4" class="flex-auto flex flex-row-reverse">
              <button (click)="submit()" class="text-base  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer 
      text-teal-100 bg-blue-600
      border duration-200 ease-in-out 
      border-gray-800 transition">Submit</button>
          </div>
          
        </div>
    </div>
  </div>
